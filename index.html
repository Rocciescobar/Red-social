<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--Import Font-awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <!-- main.css-->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <title>Teach&Learn</title>
    <link rel="icon" href="assets/icons/T_L_1_.ico">
    <meta name="google-signin-client_id" content="974335789354-anjlmfkl4l804u0j3rn6c6vgsegj688b.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
  </head>
  <body>
    <!-- Sliders de intro a la app -->
    <div class="slider">
      <ul class="slides">
        <li>
          <img src="assets/images/fondo1-login.jpg">
          <div class="caption center-align">
            <h2 class="deep-orange-text text-shadow"><strong>Teach&Learn</strong></h2>
            <h5 class="white-text text-shadow">Conecta aprendiendo</h5>
          </div>
        </li>
        <li>
          <img src="assets/images/fondo2-login.jpg">
          <div class="caption left-align">
            <h2 class="orange-text lighten-3-text text-shadow"><strong>Teach&Learn</strong></h2>
            <h5 class="black-text text-shadow">Conecta enseñando</h5>
          </div>
        </li>
      </ul>
    </div>
    <br>
    <!-- Botones de sign up y login-->
    <div class="first">
      <!-- Modal Trigger -->
      <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Sign Up</a>
      <!-- Modal Structure -->
      <div id="modal1" class="modal">
        <div class="modal-content">
          <div class="row">
            <form class="col s12">
              <div class="row mar-bot-no">
                <div class="input-field col s6">
                  <input id="first_name" type="text" class="validate">
                  <label for="first_name">First Name</label>
                </div>
                <div class="input-field col s6">
                  <input id="last_name" type="text" class="validate">
                  <label for="last_name">Last Name</label>
                </div>
              </div>
              <div class="row mar-bot-no">
                <div class="input-field col s12">
                  <input id="email" type="email" class="validate">
                  <label for="email">Email</label>
                </div>
              </div>
              <div class="row mar-bot-no">
                <div class="input-field col s12">
                  <input id="password" type="password" class="validate">
                  <label for="password">Password</label>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="modal-footer">
          <a id="btnSignUp" href="#" class="modal-action modal-close waves-effect waves-green btn-flat">Crear Cuenta</a>
        </div>
      </div>

      <!-- Modal Trigger -->
      <a class="waves-effect waves-light btn modal-trigger" href="#modal2">Login</a>
      <!-- Modal Structure -->
      <div id="modal2" class="modal">
        <div class="modal-content">
          <div class="row">
            <form class="col s12">
              <div class="row mar-bot-no">
                <div class="input-field col s12">
                  <input id="email2" type="email" class="validate">
                  <label for="email">Email</label>
                </div>
              </div>
              <div class="row mar-bot-no">
                <div class="input-field col s12">
                  <input id="password2" type="password" class="validate">
                  <label for="password">Password</label>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="modal-footer">
          <a href="#" id="btnLogin" class="modal-action modal-close waves-effect waves-green btn-flat">Login</a>
        </div>
      </div>
    </div>
    <br>
    <!-- Botones para registrarse c/ facebook o gmail -->
    <h6 class="first">Conéctate con</h6>
    <div class="first">
      <a id="login-facebook" href="#" class="waves-effect waves-light btn-floating social facebook"><i class="fa fa-facebook indigo darken-4"></i> Sign in with facebook</a>
      <a id="login-gmail" href="#" class="waves-effect waves-light btn-floating social google"><i class="fa fa-google red darken-4"></i> Sign in with google</a>
    </div>
    <br>
    <!--Import jQuery before materialize.js-->
    <script src="vendors/js/jquery-3.2.1.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
    <!-- Archivos javascript-->
    <script src="js/login.js" type="text/javascript"></script>
  </body>
</html>
